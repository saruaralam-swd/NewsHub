<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsHub</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="https://yt3.ggpht.com/2js0O2g8UPvAzZLYxuOcGS8KJZMZq6jb3taxu4aVr3BA8-4wBwYOK2pph8OhdkbAnYKxneqa=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon" />
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" /> 
    <!-- Font-awesome CDN -->
    <script src="https://kit.fontawesome.com/d327365fff.js" crossorigin="anonymous" ></script> 
    <style>
      .body{
        background-color: #0F0826;
      }
    </style>
  </head>
  <body class="container body">
    <!-- header -->
    <header class="mb-4">
      <nav class="navbar bg-light rounded">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold"><span class="text-danger">New</span>Hub</a>
          <div class="d-flex align-items-center">
            <div class="me-4"><a class="nav-link" href="#">Home</a></div>
            <div class="me-4"><a class="nav-link" href="./blog.html">Blog</a></div>
            <div><img class="w-50" src="./img/header.png" alt="img" /></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- news category names -->
      <nav id="news-category-container" class="d-flex justify-content-between flex-wrap mb-4">
      </nav>
      
      <!-- how many category found -->
      <section class="bg-light rounded mb-4 p-3">
        <h5 class="d-inline-block" id="total-news"></h5>
        <h5 class="d-inline-block text-primary" id="categoryName">Breaking News</h5>
      </section>
  
      <!-- 404: error when no news found-->
      <section id="no-found-news">
        <h3 class="text-center text-secondary">404: No News Found</h3>
      </section>

      <!-- spinner -->
      <section>
        <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 200px;">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Display news details -->
      <section>
        <div id="news-details"></div>
      </section>

      <!-- modal-->
      <section class="modal fade" id="showModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="newsDetails" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container p-4 rounded text-center text-white">Copyright 2022 from NewsHum</footer>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/news.js"></script>
  </body>
</html>
